<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="user-admin.style.client.css" rel="stylesheet"/>
    <title>User Admin Page</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script src="../../services/user.service.client.js"></script>
    <script src="user-admin.controller.client.js"></script>

</head>
<body>
<div class="container">
    <h1 id="title" class="customFont">User Admin</h1>
    <table class="table">
        <col width="250">
        <col width="100">
        <col width="150">
        <col width="150">
        <col width="200">
        <col width="200">
        <thead>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th></th>
        </tr>
        <tr>
            <td><input id="usernameFld" class="form-control" placeholder="jdoe"/></td>
            <td><input id="passwordFld" class="form-control" type="password"/></td>
            <td><input id="firstNameFld" class="form-control" placeholder="John"/></td>
            <td><input id="lastNameFld" class="form-control" placeholder="Doe"/></td>
            <td><select id="roleFld" class="form-control">
                <option value="FACULTY">Faculty</option>
                <option value="STUDENT">Student</option>
            </select></td>

            <td><button id="createUser" class="btn btn-success">+</button></td>
        </tr>
        </thead>
        <tbody>
        <tr class="template">
            <td ><input class="form-control username"/></td>
            <td ><input class="form-control password" type="password"/></td>
            <td ><input class="form-control firstName" /></td>
            <td ><input class="form-control lastName"/></td>
            <td ><select class="form-control role">
                <option value="FACULTY">Faculty</option>
                <option value="STUDENT">Student</option>
            </select></td>
            <th>
                <button class="delete btn btn-danger">-</button>
                <button class="edit btn btn-warning">Edit</button>
            </th>
        </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</div>
</body>
</html>
